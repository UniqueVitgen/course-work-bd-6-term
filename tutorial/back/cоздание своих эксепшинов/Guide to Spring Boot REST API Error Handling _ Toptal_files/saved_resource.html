Custom":true,"permalink":"https://disqus.com/api/users/avatars/snehashishpanigrahi.jpg","cache":"https://c.disquscdn.com/uploads/users/20852/1440/avatar92.jpg?1518158272","large":{"permalink":"https://disqus.com/api/users/avatars/snehashishpanigrahi.jpg","cache":"https://c.disquscdn.com/uploads/users/20852/1440/avatar92.jpg?1518158272"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2018-01-17T13:06:08","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Nice article Bruno!! Helped me a lot. :)","canVote":false,"thread":"6086189678","forum":"toptal","depth":0,"points":1,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":1,"message":"\u003cp>Thank you for this wonderful article. I really like it.\u003cbr>Unfortunately for me I have somthing like an unusual problem with exception handling. My equivalent to your \"birds\"-Method produces an image (either JPG, PNG or SVG, depending on the Accept header) and no Json data. Whenever I try this approach of error handling I always get a 406 response with empty body. This even happens if I add a second response header \"application/json\". Internally I get this exception: \"org.springframework.web.HttpMediaTypeNotAcceptableException: Could not find acceptable representation\".\u003c/p>\u003cp>After some debuging I can only guess that after Spring Boot selected the return type of the response, this cannot be changed afterwards. For JPG and PNG I am currently using a byte array as return type. For SVG I am using a String.\u003c/p>\u003cp>Is there a way to force Spring Boot into using a Json output format whenever the Exception Handler is used, no matter which response type was determined before?\u003c/p>","id":"3698984078","isHighlighted":false,"author":{"username":"saschastrau","about":"","name":"Sascha Strau\u00df","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2016-07-08T05:09:51","profileUrl":"https://disqus.com/by/saschastrau/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"214362290","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/saschastrau.jpg","cache":"https://c.disquscdn.com/uploads/users/21436/2290/avatar32.jpg?1515496214"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/saschastrau.jpg","cache":"https://c.disquscdn.com/uploads/users/21436/2290/avatar92.jpg?1515496214","large":{"permalink":"https://disqus.com/api/users/avatars/saschastrau.jpg","cache":"https://c.disquscdn.com/uploads/users/21436/2290/avatar92.jpg?1515496214"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2018-01-09T11:10:12","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Thank you for this wonderful article. I really like it.\nUnfortunately for me I have somthing like an unusual problem with exception handling. My equivalent to your \"birds\"-Method produces an image (either JPG, PNG or SVG, depending on the Accept header) and no Json data. Whenever I try this approach of error handling I always get a 406 response with empty body. This even happens if I add a second response header \"application/json\". Internally I get this exception: \"org.springframework.web.HttpMediaTypeNotAcceptableException: Could not find acceptable representation\".\n\nAfter some debuging I can only guess that after Spring Boot selected the return type of the response, this cannot be changed afterwards. For JPG and PNG I am currently using a byte array as return type. For SVG I am using a String.\n\nIs there a way to force Spring Boot into using a Json output format whenever the Exception Handler is used, no matter which response type was determined before?","canVote":false,"thread":"6086189678","forum":"toptal","depth":0,"points":1,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Hello Sascha!! Thanks!\u003c/p>\u003cp>I use this code to set the default content type:\u003c/p>\u003cp>@Configuration\u003cbr>public class MvcConfiguration extends WebMvcConfigurerAdapter {\u003c/p>\u003cp>    @Override\u003cbr>    public void configureContentNegotiation(ContentNegotiationConfigurer configurer) {\u003cbr>        configurer.defaultContentType(MediaType.APPLICATION_JSON);\u003cbr>    }\u003c/p>\u003cp>}\u003c/p>","id":"3701332531","isHighlighted":false,"author":{"username":"disqus_t2iUiajEFC","about":"","name":"Bruno","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-11-25T16:30:47","profileUrl":"https://disqus.com/by/disqus_t2iUiajEFC/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"133177454","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar32.jpg?1517455895"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar92.jpg?1517455895","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar92.jpg?1517455895"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2018-01-10T18:56:15","parent":3698984078,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Hello Sascha!! Thanks!\n\nI use this code to set the default content type:\n\n\n@Configuration\npublic class MvcConfiguration extends WebMvcConfigurerAdapter {\n\n    @Override\n    public void configureContentNegotiation(ContentNegotiationConfigurer configurer) {\n        configurer.defaultContentType(MediaType.APPLICATION_JSON);\n    }\n\n}","canVote":false,"thread":"6086189678","forum":"toptal","depth":1,"points":0,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":1,"message":"\u003cp>This is an amazing ar tps://disqus.com/api/users/avatars/sushilgc.jpg","cache":"https://c.disquscdn.com/uploads/users/11662/510/avatar92.jpg?1503626601"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2017-08-25T02:03:19","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Great Article.\nLove it.\nWill be implementing it in upcoming projects","canVote":false,"thread":"6086189678","forum":"toptal","depth":0,"points":1,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":1,"message":"\u003cp>Instead of using the @JsonFormat annotation, you could simply set the following property in your application.yml :\u003cbr>spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false\u003cbr>This will serialize dates in the ISO 8601 format, which IMO is better than what you have because :\u003cbr>1) You don't pollute your data objects with annotations\u003cbr>2) You also have the time zone information (which is needed when the server and client are in different zones)\u003cbr>3) If needed, your javascript frontend could directly create a Date object instead of parsing the date yourself  : let date = new Date(response.timestamp);\u003c/p>","id":"3482700940","isHighlighted":false,"author":{"username":"jordandemeulenaere","about":"","name":"Jordan Demeulenaere","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-01-23T21:29:39","profileUrl":"https://disqus.com/by/jordandemeulenaere/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"91916402","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/jordandemeulenaere.jpg","cache":"https://c.disquscdn.com/uploads/users/9191/6402/avatar32.jpg?1510613019"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/jordandemeulenaere.jpg","cache":"https://c.disquscdn.com/uploads/users/9191/6402/avatar92.jpg?1510613019","large":{"permalink":"https://disqus.com/api/users/avatars/jordandemeulenaere.jpg","cache":"https://c.disquscdn.com/uploads/users/9191/6402/avatar92.jpg?1510613019"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2017-08-23T11:46:23","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Instead of using the @JsonFormat annotation, you could simply set the following property in your application.yml :\nspring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false\nThis will serialize dates in the ISO 8601 format, which IMO is better than what you have because :\n1) You don't pollute your data objects with annotations\n2) You also have the time zone information (which is needed when the server and client are in different zones)\n3) If needed, your javascript frontend could directly create a Date object instead of parsing the date yourself  : let date = new Date(response.timestamp);","canVote":false,"thread":"6086189678","forum":"toptal","depth":0,"points":1,"moderationLabels":[],"isEdited":true,"sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Great! Good tip Jordan. You are right, better to use the ISO format.\u003c/p>","id":"3482952666","isHighlighted":false,"author":{"username":"disqus_t2iUiajEFC","about":"","name":"Bruno","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-11-25T16:30:47","profileUrl":"https://disqus.com/by/disqus_t2iUiajEFC/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"133177454","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar32.jpg?1517455895"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar92.jpg?1517455895","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avata "sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Hello Nico! Take a look at the class ErrorMvcAutoConfiguration. It has a bean called\u003c/p>\u003cp>BasicErrorController that handles this scenarios. You'll probably have to do some customization on that one.\u003c/p>","id":"3620027551","isHighlighted":false,"author":{"username":"disqus_t2iUiajEFC","about":"","name":"Bruno","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2014-11-25T16:30:47","profileUrl":"https://disqus.com/by/disqus_t2iUiajEFC/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"133177454","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar32.jpg?1517455895"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar92.jpg?1517455895","large":{"permalink":"https://disqus.com/api/users/avatars/disqus_t2iUiajEFC.jpg","cache":"https://c.disquscdn.com/uploads/users/13317/7454/avatar92.jpg?1517455895"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2017-11-17T03:31:27","parent":3618657028,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Hello Nico! Take a look at the class ErrorMvcAutoConfiguration. It has a bean called \n\nBasicErrorController that handles this scenarios. You'll probably have to do some customization on that one.","canVote":false,"thread":"6086189678","forum":"toptal","depth":1,"points":0,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Thanks it works !\u003c/p>\u003cp>I have to add followings in my springBoot \u003ca href=\"http://disq.us/url?url=http%3A%2F%2Fapplication.properties%3AgiE5Jru8Qdc2XQJ4neHgVKdTT1g&amp;cuid=2320983\" rel=\"nofollow noopener\" title=\"application.properties\">application.properties\u003c/a> :\u003cbr>spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration\u003cbr>spring.mvc.throw-exception-if-no-handler-found=true\u003cbr>spring.resources.add-mappings=false\u003c/p>\u003cp>Now it's look like I can manage all exceptions and get the same error resource for response\u003c/p>","id":"3620657972","isHighlighted":false,"author":{"username":"nicolasdallonneau","about":"","name":"Nico","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2017-11-16T10:30:54","profileUrl":"https://disqus.com/by/nicolasdallonneau/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"271377510","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/nicolasdallonneau.jpg","cache":"https://c.disquscdn.com/uploads/users/27137/7510/avatar32.jpg?1510935029"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/nicolasdallonneau.jpg","cache":"https://c.disquscdn.com/uploads/users/27137/7510/avatar92.jpg?1510935029","large":{"permalink":"https://disqus.com/api/users/avatars/nicolasdallonneau.jpg","cache":"https://c.disquscdn.com/uploads/users/27137/7510/avatar92.jpg?1510935029"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2017-11-17T15:29:44","parent":3620027551,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Thanks it works ! \n\nI have to add followings in my springBoot application.properties :\nspring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration\nspring.mvc.throw-exception-if-no-handler-found=true\nspring.resources.add-mappings=false\n\nNow it's look like I can manage all exceptions and get the same error resource for response","canVote":false,"thread":"6086189678","forum":"toptal","depth":2,"points":0,"moderationLabels":["links"],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Using JERSY(@path attribute),
